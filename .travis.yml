# OSX/Linux (https://github.com/travis-ci-tester/toolchain-table)

language:
  - cpp

# Container-based infrastructure (Linux)
# * https://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
sudo:
  - false

dist:
  - trusty

env:
  global:
    - secure: ""

matrix:
  include:
    # Linux {

    # lzma dependency:
    # * https://travis-ci.org/ingenue/hunter/jobs/221751227
    # - os: linux
    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=default

    - os: linux
      env: PROJECT_DIR=examples/mtplz TOOLCHAIN=clang-libstdcxx

    # lzma dependency:
    # * https://travis-ci.org/ingenue/hunter/jobs/221751229
    # - os: linux
    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=gcc

    # lzma dependency:
    # * https://travis-ci.org/ingenue/hunter/jobs/221751230
