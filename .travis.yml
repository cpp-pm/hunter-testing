    # - os: osx
    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=clang-libstdcxx

    - os: osx
      env: PROJECT_DIR=examples/mtplz TOOLCHAIN=osx-10-11

    - os: osx
      osx_image: xcode8.2
      env: PROJECT_DIR=examples/mtplz TOOLCHAIN=osx-10-12

    - os: osx
      env: PROJECT_DIR=examples/mtplz TOOLCHAIN=ios-nocodesign-9-3

    # lzma dependency:
    # * https://travis-ci.org/ingenue/hunter/jobs/221751242
    # - os: osx
    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=android-ndk-r10e-api-19-armeabi-v7a-neon

    # boost dependency:
    # * https://travis-ci.org/ingenue/hunter/jobs/221751243
    # - os: osx
    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=analyze

    # }

install:
  # Info about OS
  - uname -a

  # Install Python 3
  - if [[ "`uname`" == "Darwin" ]]; then travis_retry brew install python3; fi

  # Install Python package 'requests'
  # 'easy_install3' is not installed by 'brew install python3' on OS X 10.9 Maverick
  - if [[ "`uname`" == "Darwin" ]]; then pip3 install requests; fi
  - if [[ "`uname`" == "Linux" ]]; then travis_retry pip3 install --user requests; fi

  # Install latest Polly toolchains and scripts
  - wget https://github.com/ruslo/polly/archive/master.zip
  - unzip master.zip
  - POLLY_ROOT="`pwd`/polly-master"
  - export PATH="${POLLY_ROOT}/bin:${PATH}"

  # Install dependencies (CMake, Android NDK)
  - install-ci-dependencies.py

  # Tune locations
  - export PATH="`pwd`/_ci/cmake/bin:${PATH}"

  # Installed if toolchain is Android (otherwise directory doesn't exist)
  - export ANDROID_NDK_r10e="`pwd`/_ci/android-ndk-r10e"
  - export ANDROID_NDK_r11c="`pwd`/_ci/android-ndk-r11c"

script:
  - python3 ./jenkins.py --upload

# https://docs.travis-ci.com/user/customizing-the-build/#Whitelisting-or-blacklisting-branches
# Exclude branch 'pkg.template'. Nothing to build there.
branches:
  except:
    - pkg.template
    - /^pr\..*/
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/
