    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=analyze

    - os: linux
      env: PROJECT_DIR=examples/mtplz TOOLCHAIN=sanitize-address
    - os: linux
      env: PROJECT_DIR=examples/mtplz TOOLCHAIN=sanitize-leak

    # FIXME: https://github.com/ruslo/hunter/issues/718#issuecomment-290610583
    # - os: linux
    #   env: PROJECT_DIR=examples/mtplz TOOLCHAIN=sanitize-thread

    # }

